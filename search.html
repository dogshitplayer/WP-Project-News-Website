<!DOCTYPE html>
<html>
<head>
    <title>News Article Search</title>
    <link rel="stylesheet" type="text/css" href="search.css">
</head>
<body>
    <h1>News Article Search</h1>
    <form onsubmit="searchArticles(); return false;">
        <label for="search">Search:</label>
        <input type="text" id="search" name="search" placeholder="Enter keywords..." oninput="handleInputChange(event)">
        <label for="sortBy">Sort By:</label>
        <select id="sortBy" name="sortBy" onchange="handleSortChange()">
            <option value="relevancy">Relevancy</option>
            <option value="popularity">Popularity</option>
            <option value="publishedAt">Published Date</option>
        </select>
        <button type="submit">Search</button>
        
    </form>
    <div id="results"></div>
    <script src="script.js"></script>
</body>
</html>
